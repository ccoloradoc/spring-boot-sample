<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymelef.org">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>

    <link href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.4/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}"
          rel="stylesheet" media="screen" />

    <script src="http://cdn.jsdelivr.net/webjars/jquery/2.1.4/jquery.min.js"
            th:src="@{/webjars/jquery/3.1.1-1/jquery.min.js}"></script>

    <link href="../../static/css/spring-core.css"
          th:href="@{/css/spring-core.css}" rel="stylesheet" media="screen"/>
</head>
<body class="container">
    <div class="row">
        <div class="col-sm-12">
            <form th:object="${guest}" th:action="@{/guest}" method="post" enctype="multipart/form-data">
                <input type="hidden" th:field="*{id}"/>
                <div class="form-group">
                    <label for="name">Nombre</label>
                    <input type="text" th:field="*{name}" class="form-control" id="name" placeholder="Pet name"/>
                </div>
                <div class="form-group">
                    <label for="edad">Edad</label>
                    <input type="text" th:field="*{age}" class="form-control" id="edad" placeholder="Edad"/>
                </div>
                <div class="form-group">
                    <label for="pictureFile">File input</label>
                    <input type="file" id="pictureFile" name="pictureFile"/>
                    <p class="help-block">Upload a funny picture of your pet.</p>
                </div>
                <button type="submit" class="btn btn-default">Submit</button>
            </form>
        </div>
    </div>
</body>
</html>
